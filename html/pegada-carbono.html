<body>
    <header>
        <figure><img src="./imgs/padroes/logo.png" alt="logo-principal"></figure>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>

            </ul>

        <label class="burger" for="burger">
            <input type="checkbox" id="burger">
            <span></span>
            <span></span>
            <span></span>
            </label>
    </header>

    <main>
        <form action="#" method="get">
            <fieldset>
                <div class="form">
                    <h2>Pegada de Carbono</h2>
                    <div id="divVeicPessoal">
                        <label for="VeicPessoal">Coloque a média anual da quantidade de Km rodados com seu veículo pessoal</label>
                        <input type="range" id="kmVeiculo" name="kmVeiculo" min="0" max="20000">
                    </div>

                    <div id="opcoesCarro">
                        <label for="opcoes">Escolha a opção de carro que o senhor possui, caso não possua pode selecionar qualquer uma das opções</label>

                        <input type="radio" id="idOpcao1" name="1opcao" value="Gasolina" required>
                        <label for="gasolina">Gasolina</label>
                        <input type="radio" id="idOpcao2" name="2opcao" value="Etanol">
                        <label for="Etanol">Etanol</label>
                        <input type="radio" id="idOpcao3" name="3opcao" value="Diesel">
                        <label for="Diesel">Diesel</label>
                    </div>

                    <div id="divOnibus">
                        <label for="idOnibus">Coloque a média anual da quantidade de Km que percorre em um transporte público</label>
                        <input type="range" id="kmOnibus" name="kmOnibus" min="0" max="10000">
                    </div>
                    
                    <div id="divAviao">
                        <label for="Aviao">Coloque a média anual da quantidade de Km rodados que percorre em vôos</label>
                        <input type="range" id="kmAviao" name="kmAviao" min="0" max="5000">
                    </div>
                   
                    <div id="divKwh">
                        <label for="kwh">Coloque a média anual de consumo de energia elétrica em kWh dentro da sua casa</label>
                        <input type="range" id="idKwh" name="idKwh" min="0" max="50000">
                    </div>
                </div>
                <div id="btn-enviar">
                    <button type="submit" class="grupo-input">Enviar</button>
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <section class="esquerda">
            <figure class="logo-roda">
